<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b18c680518.js" crossorigin="anonymous"></script>
    <title>ADY</title>
</head>
<body>
        <div class="container mt-5">
            <h1 class="fs-2 text-center">REQUEST FOR AN APPOINTMENT</h1>
            <br>
            <div class="container">
                <div class="form-floating">
                    <input type="text" class="form-control w-100 mb-3" id="floatingName" placeholder="Name">
                    <label for="floatingPassword"> Enter your name:</label>
                </div>
            </div>

            <div class="container">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control w-100" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingInput">Email address:</label>
                </div>
            </div>

            <div class="container">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control w-100" id="floatingContact" placeholder="095301234567">
                    <label for="floatingInput">Phone Number:</label>
                </div>
            </div>

            <div class="container">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control w-100" id="floatingDate" placeholder="04-17-2001">
                    <label for="floatingInput">Date:</label>
                </div>
            </div>

            <div class="container">
                <div class="form-floating mb-3">
                    <input type="time" class="form-control w-100" id="floatingTime" placeholder="10am">
                    <label for="floatingInput">Time:</label>
                </div>
            </div>

            <div class="container">
                <h1 class="fs-3">Type of Service:</h1>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Repair Inverter Ref & Aircon Units
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Ice Maker
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Repairs on Fully Auto Washing Machines
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  LED, LCD, PLASMA, UHTV, TV
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Installation
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Troubleshooting and Repairs
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Car Aircon
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  General Cleaning Window, Split & Package
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Refrigerator/Freezer and Aircon Recharging
                </label>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                  <a>
                      <button data-bs-dismiss="modal"  data-bs-toggle="modal" data-bs-target="#submit" type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
                  </a>
              </div>
        </div>
            </div>

            <!--MODAL-->
            <div class="modal fade" id="submit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" >
                  <div class="modal-content">
                    <div class="modal-header" >

                          <div style="display:flex;justify-content:center">
                              <h5 style="display:flex;justify-content:center ;margin-top:1.5rem" class="modal-title">Successfully!</h5>

                          </div>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--CONTENTS START--><br>
                        <h3 style="margin: 2rem;">You have successfully booked for a service in ADY Repair Shop!</h3>
                    <!--CONTENT END-->
                                  <br>
                              <div class="modal-footer">
                              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Proceed</button>
                              <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                              </div>
                  </div>
                </div>
              </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
